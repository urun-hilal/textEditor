<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/yaml/yaml.min.js"></script>
  <style>
    body { display: flex; flex-direction: column; margin: 0; height: 100vh; font-family: sans-serif; }
    #toolbar { background: #333; color: #fff; display: flex; align-items: center; padding: 0 10px; height: 40px; }
    .menu { position: relative; margin-right: 20px; cursor: pointer; }
    .menu .dropdown { display: none; position: absolute; top: 100%; left: 0; background: #fff; color: #000; min-width: 150px; border: 1px solid #ccc; z-index: 1000; }
    .menu:hover .dropdown { display: block; }
    .dropdown div { padding: 8px 12px; }
    .dropdown div:hover { background: #f0f0f0; }
    #main { flex: 1; display: flex; }
    #sidebar { width: 250px; border-right: 1px solid #ccc; padding: 10px; box-sizing: border-box; }
    #editorContainer { flex: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
    #fileList { list-style: none; padding: 0; margin-top: 10px; }
    #fileList li { padding: 4px; cursor: pointer; }
    #fileList li:hover { background: #f0f0f0; }
    #contextMenu { position: absolute; display: none; background: #fff; border: 1px solid #ccc; z-index: 1000; }
    #contextMenu ul { list-style: none; margin: 0; padding: 4px 0; }
    #contextMenu li { padding: 4px 12px; cursor: pointer; }
    #contextMenu li:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <input type="file" id="fileInput" style="display: none;" />
  <div id="toolbar">
    <div class="menu"><span>Home</span></div>
    <div class="menu">
      <span>File</span>
      <div class="dropdown">
        <div onclick="triggerUpload()">Upload from local</div>
        <div onclick="createFile()">Create a file</div>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="sidebar">
      <h2>Files</h2>
      <ul id="fileList"></ul>
    </div>
    <div id="editorContainer">
      <div>Editing: <span id="currentFilename"></span></div>
      <textarea id="editor"></textarea>
      <button style="margin-top: 8px; align-self: flex-start;" onclick="saveFile()">Save</button>
    </div>
  </div>
  <div id="contextMenu">
    <ul>
      <li onclick="openFromMenu()">Open with editor</li>
      <li onclick="renameFromMenu()">Rename</li>
      <li onclick="deleteFromMenu()">Delete</li>
    </ul>
  </div>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'text/plain'
    });

    let currentFile = '';
    let menuFile = '';

    function setMode(filename) {
      if (filename.endsWith('.json')) {
        editor.setOption('mode', 'application/json');
      } else if (filename.endsWith('.yaml') || filename.endsWith('.yml')) {
        editor.setOption('mode', 'yaml');
      } else {
        editor.setOption('mode', 'text/plain');
      }
    }

    async function refreshFileList() {
      const resp = await fetch('/files');
      const data = await resp.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      data.files.forEach(fn => {
        const li = document.createElement('li');
        li.textContent = fn;
        li.onclick = () => openFile(fn);
        li.oncontextmenu = e => {
          e.preventDefault();
          menuFile = fn;
          showContextMenu(e.pageX, e.pageY);
        };
        list.appendChild(li);
      });
    }

    function showContextMenu(x, y) {
      const menu = document.getElementById('contextMenu');
      menu.style.left = x + 'px';
      menu.style.top = y + 'px';
      menu.style.display = 'block';
    }

    function hideContextMenu() {
      document.getElementById('contextMenu').style.display = 'none';
    }

    document.addEventListener('click', hideContextMenu);

    function openFromMenu() {
      openFile(menuFile);
      hideContextMenu();
    }

    async function deleteFromMenu() {
      await fetch('/files/' + encodeURIComponent(menuFile), { method: 'DELETE' });
      if (currentFile === menuFile) {
        currentFile = '';
        document.getElementById('currentFilename').textContent = '';
        editor.setValue('');
      }
      hideContextMenu();
      refreshFileList();
    }

    async function renameFromMenu() {
      const newName = prompt('New filename', menuFile);
      if (!newName) { hideContextMenu(); return; }
      await fetch('/files/' + encodeURIComponent(menuFile) + '/rename', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ new_filename: newName })
      });
      if (currentFile === menuFile) {
        currentFile = newName;
        document.getElementById('currentFilename').textContent = currentFile;
      }
      hideContextMenu();
      refreshFileList();
    }

    function openFile(filename) {
      currentFile = filename;
      document.getElementById('currentFilename').textContent = currentFile;
      loadContent();
    }

    function triggerUpload() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', uploadFile);

    async function uploadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);
      const resp = await fetch('/files/upload', { method: 'POST', body: formData });
      const data = await resp.json();
      currentFile = data.filename;
      document.getElementById('currentFilename').textContent = currentFile;
      await loadContent();
      refreshFileList();
      input.value = '';
    }

    async function createFile() {
      const filename = prompt('Enter new filename');
      if (!filename) return;
      await fetch('/files/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, content: '' })
      });
      currentFile = filename;
      document.getElementById('currentFilename').textContent = currentFile;
      editor.setValue('');
      setMode(filename);
      refreshFileList();
    }

    async function loadContent() {
      if (!currentFile) return;
      const resp = await fetch('/files/' + encodeURIComponent(currentFile));
      const data = await resp.json();
      editor.setValue(data.content);
      setMode(currentFile);
    }

    async function saveFile() {
      if (!currentFile) return;
      const content = editor.getValue();
      await fetch('/files/' + encodeURIComponent(currentFile), {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      if (confirm('Persist changes to disk?')) {
        await fetch('/files/' + encodeURIComponent(currentFile) + '/save', {
          method: 'POST'
        });
      }
    }

    refreshFileList();
  </script>
</body>
</html>
