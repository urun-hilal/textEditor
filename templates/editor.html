{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4">
    <h2>Files</h2>
    <ul class="list-group mb-3">
      {% for f in files %}
      <li class="list-group-item"><a href="{{ url_for('editor.index', filename=f) }}">{{ f }}</a></li>
      {% else %}
      <li class="list-group-item">No files available.</li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8">
    <h2>Editor</h2>
    <form method="post">
      <div class="mb-3">
        <label for="filename" class="form-label">Filename</label>
        <input class="form-control" type="text" id="filename" name="filename" value="{{ filename }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="15">{{ content }}</textarea>
      </div>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
